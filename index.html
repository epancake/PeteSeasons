<!DOCTYPE html>
<html>
 <head>
   <link href="CSS/style.css" type="text/css" rel="stylesheet">
   <script>
     function showSpringImg() {
       document.getElementById("spring").style.display = "";
        }
     function showAutumnImg() {
       document.getElementById("autumn").style.display = "";
        }
     function showWinterImg() {
       document.getElementById("winter").style.display = "";
        }
    function showSummerImg() {
       document.getElementById("summer").style.display = "";
        }
   </script>
 </head>

 <body>
   <h1>Pete Pancake</h1>
   <h2>A Dog for All Seasons</h2>
   <input type="submit" value="Spring" onclick="showSpringImg()"/>
     <img id="spring" src="images/PeteSpring.jpg" style="display: none;" width="120" height="180" alt='Pete the King of Flowers'/>
   </br>
   </br>
   <input type="submit" value="Autumn" onclick="showAutumnImg()"/>
     <img id="autumn" src="images/PeteAutumn.jpg" style="display: none;" width="120" height="180" alt='Pete with Scarf' />
   </br>
   </br>
   <input type="submit" value="Winter" onclick="showWinterImg()"/>
     <img id="winter" src="images/PeteWinter.jpg" style="display: none;" width="120" height="180" alt='Pete with Hat and Snowflakes' />
   </br>
   </br>
   <input type="submit" value="Summer" onclick="showSummerImg()"/>
     <img id="summer" src="images/PeteSummer.jpg" style="display: none;" width="120" height="180" alt='Cowabunga Pete' />
   </br>
   </br>
   <a href='https://en.wikipedia.org/wiki/Season'>Learn more about seasons</a>

 </body>
</html>
